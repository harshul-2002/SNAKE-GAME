<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet"href="style.CSS">
</head>
<body>
    <div class="container">
        <div class="header">
              <h1>SNAKE GAME</h1>
        </div>
       
       
        <div class="sidebar">

            <div class="BUTTON">
                <h2>choose mode</h2>
                <button class="mode_button" onclick="changeSpeed('slow')">Slow</button>
                <button class="mode_button" onclick="changeSpeed('medium')">Medium</button>
                <button class="mode_button" onclick="changeSpeed('fast')">Fast</button>
            </div>
            
            <div class="BUTTON" > 
                <h2>click here to start</h2>
                <div class="startButton"><button class="mode_button" id="startButton">Start</button></div>
            </div>
        
            
            <div class="buttons">
                <button class="mode_button" id="pauseButton">Pause</button>
                <button class="mode_button" id="resumeButton">Resume</button>
            </div>

        </div>
      
        <div class="main">
             <canvas id="canvas" height="650px" width="1200px" class="canvas"></canvas>
        </div>

    </div>
   




    <script src="app.js"></script>
</body>
</html>
